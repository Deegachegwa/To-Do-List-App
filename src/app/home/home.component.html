<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2 style="text-align:center; ">NOTEPAD</h2>

        <img src="\assets\Notepad 001\Notepad.jpg" class="float-start" alt="Paris" width="330" height="230">
        <img src="\assets\Notepad 002\Notepad 002.jpg" class="float-end" alt="Paris" width="330" height="230"> <br>
    </div>

    <p style="text-align:center;">In a world where fancy, hyper-connected, note-taking apps litter the landscape, one
        app stands alone in its lightweight simplicity: Notepad</p>
    <hr>
    
    <div class="container fluid d-flex flex-column align-items-center justify-content-center text-center">
    
    
        <form>
            <div>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        
            </div>
            <br>
            <div>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        
    </div>

</body>

</html>
